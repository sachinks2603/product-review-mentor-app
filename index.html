<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- stylesheet link -->
   <link rel="stylesheet" href="./style.css">
  
  <style>
    
  </style>
</head>
<body>

  <main>
    <section class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Product image">
    </section>

    <section class="product-content">

        <p>Perfume</p>
      
        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <div class="btn">
          <img src="./images/icon-cart.svg" alt="cart icon"">
          <button type="button">Add to Cart</button>
        </div>

    </section>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
